<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Emoji</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4); /* Soft gradient background */
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .emoji {
            font-size: 200px; /* Big emoji size */
            text-align: center;
            user-select: none; /* Prevent text selection */
        }
    </style>
</head>
<body>
    <div class="emoji">😳</div>
</body>
</html>
